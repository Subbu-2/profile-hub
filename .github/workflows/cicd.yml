name: Build & Push UI Image

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: build docker image
        run: docker build -t sthireveedhi/profile-hub-ui:${GITHUB_SHA::7} -t sthireveedhi/profile-hub-ui:latest .
      - name: push image to docker
        run: |
          docker push sthireveedhi/profile-hub-ui:${GITHUB_SHA::7}
          docker push sthireveedhi/profile-hub-ui:latest